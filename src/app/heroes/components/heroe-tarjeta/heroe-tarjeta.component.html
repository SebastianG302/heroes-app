
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{heroe.superhero}}</mat-card-title>
            <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="heroe | imagen" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h2>{{ heroe.publisher }}</h2>
            <p>
                <strong>First apparition:</strong> {{heroe.first_appearance}}
                <br>
                <strong>Characters: </strong> {{heroe.characters}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Read more</button>
            <button mat-button>Edit</button>
        </mat-card-actions>
    </mat-card>
