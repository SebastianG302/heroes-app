<h1>Heroes</h1>

<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap"
     fxLayoutAlign="center" 
     fxLayoutGap="30"
     fxLayout.xs="column">
    <div fxFlex="20"
        fxFlex.sm="20"
        fxFlex.lg="15"
        *ngFor="let heroe of heroes">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <h2>{{ heroe.publisher }}</h2>
                <p>
                    <strong>First apparition:</strong> {{heroe.first_appearance}}
                    <br>
                    <strong>Personajes: </strong> {{heroe.characters}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn">Read more</button>
                <button mat-button>Edit</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
