<h1>Heroes List</h1>

<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap"
     fxLayoutAlign="center" 
     fxLayoutGap="30"
     fxLayout.xs="column">
    <div fxFlex="20"
        fxFlex.sm="30"
        fxFlex.lg="15"
        *ngFor="let heroe of heroes">
        <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
    
</div>
