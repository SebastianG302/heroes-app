<h1>Add new hero {{heroe.publisher}}</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="50">
                <mat-label>Superhero</mat-label>
                <input
                matInput type="text"
                required
                [(ngModel)]="heroe.superhero"
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label>Alter ego</mat-label>
                <input 
                    matInput
                    type="text"
                    required
                    [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>First appearance</mat-label>
            <input 
            matInput
            type="text"
            required
            [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input 
            matInput
            type="text"
            required
            [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Publisher</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                   {{publisher.desc}} 
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input 
            matInput
            type="url"
            required
            [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        

        <div fxLayoutGap="10px">
            <button mat-raised-button color="primary" (click)="save()">Guardar</button>
            <button *ngIf="heroe.id" (click)="borrar()" mat-raised-button color="warn">Delete</button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
    <br>
</div>
